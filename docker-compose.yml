services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/portal/node_modules
    env_file:
      - apps/portal/.env.local
    environment:
      - NODE_ENV=production
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Build and run in production mode (avoids Turbopack dev mode hang in Docker)
    command: sh -c "pnpm turbo run build --filter='@schologic/portal^...' && cd apps/portal && pnpm build && pnpm start --hostname 0.0.0.0"
